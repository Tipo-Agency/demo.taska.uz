name: Auto Deploy Taska

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_PATH }}
            git fetch origin
            git reset --hard origin/main
            
            # Deploy frontend
            echo "üöÄ Deploying frontend..."
            npm ci
            npm run build
            
            # Deploy Telegram bot
            echo "ü§ñ Deploying Telegram bot..."
            if [ -d "telegram-bot" ]; then
              cd telegram-bot
              chmod +x deploy.sh
              # –ó–∞–ø—É—Å–∫–∞–µ–º —Å sudo –¥–ª—è systemd –æ–ø–µ—Ä–∞—Ü–∏–π
              sudo ./deploy.sh || echo "‚ö†Ô∏è Telegram bot deployment failed, but continuing..."
              cd ..
            else
              echo "‚ö†Ô∏è Telegram bot directory not found, skipping..."
            fi
            
            # Reload nginx
            echo "üîÑ Reloading nginx..."
            nginx -t
            systemctl reload nginx
            
            echo "‚úÖ Deployment completed!"	
